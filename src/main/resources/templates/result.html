<!DOCTYPE html>
<html lang="en">
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/st.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Белки</th>
        <th>Жиры</th>
        <th>Углеводы</th>
        <th>Калории</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${AllUserProducts}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.protein}"></td>
        <td th:text="${product.fat}"></td>
        <td th:text="${product.carbohydrates}"></td>
        <td th:text="${product.kcal}"></td>
    </tr>
    </tbody>
</table>
<form action="add" method="post">
    <p>
    <input id="name" type="text" name="name">
    <label for="name">Название</label>
    </p><p>
    <input id="protein" type="number" step="0.01" name="protein">
    <label for="protein">Протеин</label>
    </p><p>
    <input id="fat" type="number" step="0.01" name="fat">
    <label for="fat">Жиры</label>
    </p><p>
    <input id="carbohydrates" type="number" step="0.01" name="carbohydrates">
    <label for="carbohydrates">Углеводы</label>
    </p><p>
    <input id="kcal" type="number" step="0.01" name="kcal">
    <label for="kcal">Калории</label>
    </p><p>
    <input type="submit" value="Добавить">
    </p>
</form>

</body>
</html>
