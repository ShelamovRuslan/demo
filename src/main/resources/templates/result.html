<!DOCTYPE html>
<html lang="en">
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/st.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th></th>
        <th>Название</th>
        <th>Белки</th>
        <th>Жиры</th>
        <th>Углеводы</th>
        <th>Калории</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${AllUserProducts}">
        <td><input type="radio" id="${product.id}" name="browser" value="${product.id}">
        </td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.protein}"></td>
        <td th:text="${product.fat}"></td>
        <td th:text="${product.carbohydrates}"></td>
        <td th:text="${product.kcal}"></td>
    </tr>
    </tbody>
</table>

<form action="/okey" method="post">
    <p>Please select your preferred contact method:</p>
    <div>
        <input type="radio" id="contactChoice1"
               name="contact" value="email">
        <label for="contactChoice1">Email</label>

        <input type="radio" id="contactChoice2"
               name="contact" value="phone">
        <label for="contactChoice2">Phone</label>

        <input type="radio" id="contactChoice3"
               name="contact" value="mail">
        <label for="contactChoice3">Mail</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
